what-is-open-gov: 
  title: 什麼是開放政府？
  content: OGP開放政府宣言：開放政府是一個叫做OGP的國際組織提出來的～我們來看看他們當時是怎麼說的：
  link: https://www.opengovpartnership.org/open-government-declaration


open-gov-4-points:
  title: 開放政府的四個要素
  content: 什麼是開放政府呢？簡單來說，在制定公共政策的過程中，漸進地把透明、參與、課責及涵容四個要素放進進去，就是開放政府落實的方式。但具體來說，應該要怎麼做？
  points:
  - title: 透明（Transparency）
    content: 政治是眾人之事，所以政策過程應該讓眾人能清楚地知道「發生了什麼事」。事務官朋友可能會擔心，如果外界能直接看到這些未定案的溝通過程，會不會發生問題？其實，如果越早期開始提供資料，社會大眾越容易瞭解公部門已經為這些議題做了什麼準備，就比較不會要求公部門提供資料，也可省下重複工作，比如不斷對外解釋的時間。
  - title: 參與（Participation）
    content: 政策形成的過程中，大眾可以針對有興趣的議題參與討論、表達意見，甚至進一步影響政策的內容。雖然公部門需要比較多的時間凝聚共識，但政策成形之後，被大眾反對、甚至翻盤的風險也會比較小。
  - title: 課責（Accountability）
    content: 課責不是找出一個特定人或團體承擔所有風險，而是當大眾對政策形成過程有疑慮時，可以回過頭來看：這個意見是誰提出的？最後為什麼採納或為什麼不採納？說得更淺白一點，也就是讓「每個人只對自己的意見負責」。
  - title: 涵容（Inclusion）
    content: 公共議題涉及的面向很廣，每個議題都會有各式各樣的人受影響，這些人我們稱為「利害關係人」。如果在議題的討論過程中，公部門能盡量找出不同角色與意見的利害關係人，就可以聽到更多的聲音，讓討論更完整，也減少因為利害關係人缺席而導致結論不夠周全。


why-open-gov: 
  title: 為什麼需要開放政府？
  content: 我們認為，推動開放政府最重要的目標是「增進公部門與大眾之間的互信」。兩者之間的信任越多，越能讓公共政策更完整。反之，兩者之間的越缺乏互信，公共政策的討論就越可能失焦，公共政策也容易翻盤、付出巨大的社會成本。所以，開放政府的最終目的，是希望能夠達成公部門與大眾的互信。

how-open-gov:
  title: 如何推動開放政府？
  content: 公共議題可能從民間發動、民意代表提案，或由行政部門規劃。我們認為，如果可以讓最熟悉公部門運作的事務官當火車頭，採用更開放的程序和心態產出政策，雖然開放政府的方式需要花更多時間心力，但長期下來，不只能協助事務官分攤風險，也可以減少政策被翻盤、把事情做得更好。也就是說，改變公務文化就像是下水道工程，雖然看不見，但是長期下來一定看得到顯著的改變。

who-open-gov:
  title: 誰來推動開放政府？
  content: 推動開放政府討論公共議題，其實是所有人的事，但我們需要改變的種子，所以請各部會指派開放政府聯絡人，也就是PO（Participation Officer）。
